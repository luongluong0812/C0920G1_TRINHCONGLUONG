<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Anh Trung Gửi 2</title>
</head>
<body>
<h1>A Test Table With Merged Cell</h1>
<table border="solid" style="text-align: center;width: 400px;height: 150px" >
    <tr>
        <th rowspan="2" ></th>
        <th colspan="2" >Average</th>
        <th rowspan="2">Red Eyes</th>
    </tr>
    <tr>
        <th>Height</th>
        <th>Weight</th>
    </tr>
    <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>

</table>

</body>
</html>
